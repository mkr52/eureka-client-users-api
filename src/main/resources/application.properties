server.port=${PORT:0}
spring.application.name=users-ws
eureka.client.service-url.defaultZone=http://localhost:8010/eureka
spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
# If you want custom instance_id, run this app using maven command with command-line arguments \
# `mvn spring-boot:run -Dspring-boot.run.arguments=--spring.application.instance_id=mohit`
# `mvn spring-boot:run -Dspring-boot.run.arguments=--spring.application.instance_id=mohit, --server.port=8999`
